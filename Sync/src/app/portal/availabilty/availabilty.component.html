<h1 mat-card-title xmlns="http://www.w3.org/1999/html">
  {{user?.name}} {{user?.last}}'s Availability
</h1>
<div class="full-height" fxLayoutAlign="center start" xmlns="http://www.w3.org/1999/html">
  <mat-card class="avail-card" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <h2 mat-card-title>
      Select dates to block
    </h2>
    <div class="example-spacer"></div>
    <div fxLayout="column" fxLayoutAlign="center center">
      <button mat-raised-button color="primary" [disabled]="!disabled"(click)="enable()">
        Edit Availability<span>  </span><mat-icon>mode_edit</mat-icon>
      </button>
      <form (submit)="saveAvailability(user)">
        <mat-form-field class ="example-full-width">
          <input matInput
                 [matDatepicker]="picker"
                 placeholder="Choose dates"
                 [(ngModel)]="date"
                 (dateInput)="getDate(date)"
                 [disabled]="disabled"
                 [min]="minDate"
                 [max]="maxDate" name="date" >
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-card-actions fxLayout="row">
          <span fxFlex></span>
          <button mat-raised-button color="primary" [disabled]="disabled" type="submit"><mat-icon>send</mat-icon><span> </span>Submit Availability</button>
        </mat-card-actions>
      </form>
    </div>
  </mat-card>

  <mat-card class="example-events" fxFlex="50">
    <mat-card-header>
      <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px">
        <mat-icon color="warn">not_interested</mat-icon>
        <h2 mat-card-title>  Blocked Dates: </h2>

      </div>
    </mat-card-header>
    <mat-card-content>
      <mat-card *ngFor="let date of showDates">{{date}}</mat-card>
    </mat-card-content>
  </mat-card>


</div>
