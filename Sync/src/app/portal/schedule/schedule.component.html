<div class="example-header" fxLayout="row">
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="applyFilter($event.target.value)" label="Filter">
  </mat-form-field>
  <div>
    <button mat-mini-fab (click)="openDialog()"><mat-icon>add</mat-icon></button>
  </div>
</div>

<div class="table-container">
  <mat-table [dataSource]="dataSource" matSort>

    <!--<ng-container matColumnDef="id">-->
    <!--<mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>-->
    <!--<mat-cell *matCellDef="let user">{{user._id}}</mat-cell>-->
    <!--</ng-container>-->

    <!--[Name Column]-->
    <ng-container matColumnDef="DJ">
      <mat-header-cell *matHeaderCellDef mat-sort-header> DJ </mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.name}}</mat-cell>
    </ng-container>

    <!--[Last Name Column]-->
    <ng-container matColumnDef="Venue">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Venue </mat-header-cell>
      <mat-cell *matCellDef="let venue">{{user.shift.venue}}</mat-cell>
    </ng-container>

    <!--[Username Column]-->
    <ng-container matColumnDef="Date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let date">{{date}}</mat-cell>
    </ng-container>

    <!--[Email Column]-->
    <ng-container matColumnDef="Time">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
      <mat-cell *matCellDef="let time">{{time}}</mat-cell>
    </ng-container>

    <!--[Password Column]-->
    <!--<ng-container matColumnDef="password">-->
    <!--<mat-header-cell *matHeaderCellDef> Password </mat-header-cell>-->
    <!--<mat-cell *matCellDef="let user">{{user.password}}</mat-cell>-->
    <!--</ng-container>-->

    <!--[Role Column]-->
    <!--<ng-container matColumnDef="role">-->
      <!--<mat-header-cell *matHeaderCellDef mat-sort-header> Role </mat-header-cell>-->
      <!--<mat-cell *matCellDef="let user">{{user.role}}</mat-cell>-->
    <!--</ng-container>-->

    <!--[Actions]-->
    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let user">
        <div fxLayout="row">
          <button mat-button (click)="updateUser(user)"><mat-icon>mode_edit</mat-icon></button>
          <button mat-raised-button color="warn"(click)="DeleteUser(user._id)"><mat-icon>delete</mat-icon></button>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></mat-row>

  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
