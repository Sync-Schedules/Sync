<div class="mat-table" fxShow="true" fxFlex fxHide.lt-md>
  <div class="example-header" fxLayout="row">
    <mat-form-field>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event.target.value)" label="Filter">
    </mat-form-field>
    <div>
      <button mat-mini-fab (click)="openDialog()"><mat-icon>add</mat-icon></button>
    </div>
  </div>
  <div class="table-container">
    <mat-table [dataSource]="dataSource" matSort>

      <!--<ng-container matColumnDef="id">-->
      <!--<mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>-->
      <!--<mat-cell *matCellDef="let user">{{user._id}}</mat-cell>-->
      <!--</ng-container>-->

      <!--[Name Column]-->
      <ng-container matColumnDef="venue">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Venue </mat-header-cell>
        <mat-cell *matCellDef="let shift">{{shift.venue}}</mat-cell>
      </ng-container>

      <!--[Last Name Column]-->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let shift">{{shift.date}}</mat-cell>
      </ng-container>

      <!--[Username Column]-->
      <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
        <mat-cell *matCellDef="let shift">{{shift.time}}</mat-cell>
      </ng-container>


      <!--[Actions]-->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let user">
          <div fxLayout="row">
            <button mat-button (click)="updateUser(user)"><mat-icon>mode_edit</mat-icon></button>
            <button mat-raised-button color="warn"(click)="DeleteUser(user._id)"><mat-icon>delete</mat-icon></button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></mat-row>

    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>


<div class="phone-responsive" fxShow="false" fxFlex fxShow.lt-md="true" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">

  <div>
    <button color="primary" mat-raised-button (click)="openDialog()"><mat-icon>add</mat-icon></button>
  </div>

  <mat-card *ngFor="let shift of shifts" fxFlex>
    <mat-card-header>
      <mat-icon mat-card-avatar [ngStyle]="{'color': getColor(user.role)}">account_circle</mat-icon>
      <mat-card-title>{{shift.venue}}<span> </span> {{user.last}}</mat-card-title>
      <mat-card-subtitle>{{shift.time}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-icon>account_box</mat-icon><span> </span><p>{{shift.date}}</p>
        </mat-list-item>
      </mat-list>

    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="updateUser(shift)"><mat-icon>mode_edit</mat-icon></button>
      <button mat-icon-button (click)="DeleteUser(shift._id)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
